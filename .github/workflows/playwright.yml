name: Playwright CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - run: npm install
    - run: npx playwright install --with-deps
    - run: npx playwright test

    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/

    - name: Upload videos
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: videos
        path: test-results/

